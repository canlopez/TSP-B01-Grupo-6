<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos - UrbanStyle Bags</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap">
  <link rel="stylesheet" href="styles.css" />
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    />
</head>
<body>
 <header>
    <div class="topbar">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar..." />
      </div>
      <h1 class="logo">UrbanStyle Bags</h1>
      <div class="top-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fas fa-user-circle"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i> (0)</a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Comprar todo</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Los productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="shop-section">
        <aside class="filter">
        <h3><i class="fas fa-sliders-h"></i> Filtrar por</h3>
        <div class="divider"></div>

        <div class="price-range">
            <input type="range" min="39900" max="179900" />
            <div class="price-labels">
            <span>39.900 COP</span>
            <span>179.900 COP</span>
            </div>
        </div>

        <div class="divider"></div>
        </aside>
    <div class="product-list">
      <div class="product-card" onclick="openModal('Mochila cuero', 179900, 'img/mochila.jpg')">
        <img src="img/bolsodemano.jpg" alt="Mochila cuero" />
        <p>Bolso de mano</p>
        <span>$39.900,00</span>
      </div>
    </div>
        <div class="product-list">
      <div class="product-card" onclick="openModal('Mochila cuero', 179900, 'img/mochila.jpg')">
        <img src="img/mochiladecuerocafe.jpg" alt="Mochila cuero" />
        <p>Mochila cuero Cafe</p>
        <span>$179.900,00</span>
      </div>
    </div>
        <div class="product-list">
      <div class="product-card" onclick="openModal('Mochila cuero', 179900, 'img/mochila.jpg')">
        <img src="img/tptebag.jpg" alt="Mochila cuero" />
        <p>Tote bag dama</p>
        <span>$99.900,00</span>
      </div>
    </div>
        <div class="product-list">
      <div class="product-card" onclick="openModal('Mochila cuero', 179900, 'img/mochila.jpg')">
        <img src="img/mochiladecueronegra.jpg" alt="Mochila cuero" />
        <p>Mochila cuero Negra</p>
        <span>$179.900,00</span>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Producto" />
      <h2 id="modal-title"></h2>
      <p id="modal-price"></p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" />
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
